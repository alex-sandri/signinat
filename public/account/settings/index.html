<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignInAt - Settings</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <header>
        <a href="/">SignInAt</a>
        <div class="center">
            <a href="/account">Account</a>
            <a href="/account/settings">Settings</a>
        </div>
        <a href="/account/signout">Sign Out</a>
    </header>
    <main>
        <h1>Settings</h1>
        <h2>Profile</h2>
        <section id="profile">
            <div class="field">
                <h4 class="name">First Name</h4>
                <small class="value">FIRST_NAME</small>
            </div>
            <div class="field">
                <h4 class="name">Last Name</h4>
                <small class="value">LAST_NAME</small>
            </div>
            <div class="field">
                <h4 class="name">Email</h4>
                <small class="value">EMAIL</small>
            </div>
        </section>
    </main>
    <script src="/assets/js/main.js"></script>
</body>
</html>
